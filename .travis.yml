language: bash
sudo: true
install: true
addons:
  apt:
    packages:
    - lua5.1
    - python2.7
    - luarocks
before_install:
- chmod +x build.sh
- luarocks install --local lpeg
- "`luarocks path`"
script:
- "./build.sh web"
- "./build.sh windows"
- "./build.sh macos"
deploy:
  provider: releases
  skip_cleanup: true
  draft: true
  file_glob: true
  file: target/dist/*.{love,zip}
  on:
    tags: true
    all_branches: true
  api_key:
    secure: 
